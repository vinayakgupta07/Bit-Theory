<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avrix UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .slide-in {
            animation: slideIn 1s ease-out;
        }
    </style>
</head>
<body class="bg-black text-white font-sans">
    <header class="flex justify-between items-center p-6 fade-in">
        <div class="text-2xl font-bold flex items-center">
            <span class="mr-2">&#x1F4BB;</span> AVIRIX
        </div>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:text-gray-400">Home</a></li>
                <li><a href="#" class="hover:text-gray-400">Pages</a></li>
                <li><a href="#" class="hover:text-gray-400">Services</a></li>
                <li><a href="#" class="hover:text-gray-400">Blog</a></li>
                <li><a href="#" class="hover:text-gray-400">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="text-center mt-20 relative fade-in">
        <p class="text-blue-400 text-lg inline-block px-4 py-1 border border-blue-400 rounded-full slide-in">Creative digital studio</p>
        <h1 class="text-6xl font-bold mt-4 fade-in">BUILD GREAT <span class="text-gray-500">PORTFOLIO</span></h1>
        
        <div class="absolute top-10 right-20 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full p-4 text-sm font-bold fade-in">
            AWARD WINNING AGENCY
        </div>
    </section>
</body>
</html>
